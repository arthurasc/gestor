<style type="text/css">
.view form table
{
  width: 100%;
}
.view form .datagrid
{
    height: -webkit-calc(100% - 258px);
    height: -moz-calc(100% - 258px);
    height: calc(100% - 258px);
}
</style>

<p>
    FILTRO DE TURMAS_<span>&#10006;</span>
</p>

<form method="post" ng-controller="check-controller">

  <div>
      <i class="fa fa-calendar-check-o"></i>
      <select ng-model="diaSemana" ng-change="$scope.diaSemana = diaSemana">
          <option value="">Todos</option>
          <option>Segunda</option>
          <option>Terça</option>
          <option>Quarta</option>
          <option>Quinta</option>
          <option>Sexta</option>
          <option>Sábado</option>
      </select>
  </div>
  <div>
      <i class="fa fa-sort-amount-asc"></i>
      <select ng-model="escola" ng-change="escola = escola">
          <option value="">Todos</option>
          <option ng-repeat="X in check | unique: 'escola' | orderBy: 'escola'">{{X.escola}}</option>
      </select>
  </div>

    <div class="datagrid">
        <table cellspacing="0" cellpadding="5">
            <tr ng-repeat="X in check | orderBy: ['dia', 'horario'] | filter: {usuario: user, dia: diaSemana, escola: escola}">
                <td width="50%"><span>></span>{{X.escola}}</td>
                <td width="10%">{{X.dia}}</td>
                <td width="10%">{{X.horario}}</td>
            </tr>
        </table>
    </div>

</form>
