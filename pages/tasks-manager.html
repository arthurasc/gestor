<style type="text/css">
.view form table
{
  width: 100%;
}
.view form .datagrid
{
    height: -webkit-calc(100% - 258px);
    height: -moz-calc(100% - 258px);
    height: calc(100% - 258px);
}
</style>

<p>
    FILTRO DE TAREFAS_<span>&#10006;</span>
</p>

<form method="post" ng-controller="tasks-controller">

  <div>
      <i class="fa fa-calendar-check-o"></i>
      <select ng-model="diaSemana" ng-change="$scope.diaSemana = diaSemana">
          <option value="">Todos</option>
          <option>Segunda</option>
          <option>Terça</option>
          <option>Quarta</option>
          <option>Quinta</option>
          <option>Sexta</option>
          <option>Sábado</option>
      </select>
  </div>

  <div>
      <i class="fa fa-sort-amount-asc"></i>
      <select ng-model="prioridade">
          <option value="">Todos</option>
          <option value="1">Alta</option>
          <option value="2">Média</option>
          <option value="3">Baixa</option>
      </select>
  </div>

    <div class="datagrid">
        <table cellspacing="0" cellpadding="5">
            <tr ng-repeat="X in tasks | filter: {id_usu: user, dia: diaSemana, prioridade: prioridade} | orderBy: ['dia', 'hora', 'prioridade']" style="background: {{X.prioridade == '0' ? '#c0392b' : X.prioridade == '1' ?  '#27ae60' : '#f39c12'}}; color: #fff; font-weight: bold;">
                <td width="50%"><span>></span>{{X.descricao}}</td>
                <td width="10%">{{X.dia}}</td>
                <td width="10%">{{X.hora}}</td>
            </tr>
        </table>
    </div>

</form>
